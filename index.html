<!DOCTYPE html>
<html lang="ja">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Image Search</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="imagesloaded.pkgd.min.js"></script>
    <script src="masonry.pkgd.min.js"></script>
  </head>
  
  <body>
    <div id="app">
      <header>
        <nav class="navbar navbar-expend navbar-light bg-light">
          <a href="http://marumaru1.sakura.ne.jp" class="navbar-brand">
            <i class="fas fa-pencil-alt "></i> Material Image Search
          </a>
          <form
            class="form-inline justify-content-center my-4"
            v-on:submit.prevent="fetchImagesFromFlickr"
          >
          <input 
            type="search" name="search"
            class="form-control"
            placeholder="ここで写真を検索"
            aria-label="Search"
          >
        </nav>
      </header>
      <div class="row justify-content-center find-out px-4">
        <p 
          v-if="isInitalized"
          class="searchText"
        >
          資料探しに必要な写真を検索したらここに表示されます。
        </p>
        <p
          v-show="isFetching"
          class="position-relative mx-auto animation"
        >
          <span
            class="loading-icon fas fa-sync"
            aria-hidden="true"
          >
          </span>
        </p>
        <p 
          v-show="isFailed"
          class="searchText"
        >
          データの取得に失敗しました。しばらく時間を置いてから、再度お試しください。
        </p>
        <p 
          v-show="isNotFound"
          class="searchText"
        >
          写真が見つかりませんでした。別の言葉で検索してみてください。
        </p>
        <div class="mainContainer">
          <div class="row masonry grid">
          <template v-if="isFound">
            <a
              v-for="photo in photos"
              v-bind:key="photo.id"
              v-bind:href="photo.pageURL"
              v-tooltip="photo.text"
              target="_blank"
              class="col-sm-6 photo"
            >
              <img
                class="d-inline-block grid-item img-responsive"
                v-bind:src="photo.imageURL"
                v-bind:alt="photo.text"

              >
            </a>
          </template>
          </div>
        </div>
      </div>
      
    </div>
    <!-- まずjQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
    <!-- Popper.js, 次に Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>

    <script src="main.js"></script>
    

  </body>
</html>
